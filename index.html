<html>
  <head>
    <title>UI Mockup content Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="tabSwitcher" style="display:none;">
        <button id="codeTab" class="active" type="button">Code</button>
        <button id="previewTab" type="button">Preview</button>
    </div>

    <div class="main-content" id="Mockup-gen"></div>

    <div class="main-content" id="uiMockGeneratorContent">
      <form action="#" class="prompt-form">
        <h1 class="title">UI Mockup content Generator</h1>
        <div class="prompt-container">
          <textarea
            class="prompt-input"
            placeholder="Describe your imagination in detail..."
            spellcheck="false"
            autofocus
            required
          ></textarea>
          <button type="button" class="prompt-btn" title="Get Random Prompt">
            <i class="fa-solid fa-dice"></i>
          </button>
        </div>

        <div class="prompt-actions">
          <button type="submit" class="generate-btn">
            <i class="fa-solid fa-wand-sparkles"></i>
            Generate
          </button>
        </div>

        <div class="gallery-grid"></div>

        <div class="code-output-container">
          <label
            for="generatedCode"
            style="color: white; font-weight: 600; margin-bottom: 8px; display: block;"
            >Generated Code:</label
          >
          <button id="downloadBtn">Download as HTML</button>

          <textarea
            id="generatedCode"
            readonly
            placeholder="Please be patient as it can take time to generate, generated code and explanation will appear here..."
          ></textarea>
          <iframe id="codePreview" style="width:100%; border:1px solid #ccc;"></iframe>
        </div>
      </form>
    </div>

    <!-- Preview container for sidebar layout -->
    <div class="preview-container" id="previewContainer">
      <iframe id="sidebarPreview" src="about:blank"></iframe>
    </div>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
